<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>University To-Do List</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: #f4f4f4;
            margin: 0;
            padding: 20px;
            text-align: center;
        }

        h2 {
            color: #333;
        }

        #taskForm {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            width: 50%;
            margin: 20px auto;
        }

        input {
            width: 90%;
            padding: 10px;
            margin: 8px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        button {
            background: #28a745;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background: #218838;
        }

        #taskContainer {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        .task-card {
            background: white;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            padding: 15px;
            margin: 15px;
            width: 250px;
            text-align: left;
            transition: 0.3s;
        }

        .task-card:hover {
            transform: scale(1.05);
        }

        .task-card h3 {
            color: #007bff;
            margin-bottom: 10px;
        }

        .task-card p {
            color: #666;
            font-size: 14px;
        }

        .task-card button {
            width: 100%;
            margin-top: 10px;
            font-size: 14px;
        }

        .delete-btn {
            background: #dc3545;
        }

        .delete-btn:hover {
            background: #c82333;
        }
    </style>
</head>
<body>

    <h2>ðŸ“Œ University To-Do List</h2>
    
    <form id="taskForm">
        <h3>Add a New Task</h3>
        <input type="text" id="title" placeholder="Task Title" required> <br>
        <input type="text" id="states" placeholder="Task State (Pending/In Progress/Done)" required> <br>
        <input type="date" id="startDate" required> <br>
        <input type="date" id="endDate" required> <br>
        <button type="submit">âž• Add Task</button>
    </form>

    <h2>ðŸ“‹ Task List</h2>
    <div id="taskContainer"></div>

    <script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

</body>
</html>
