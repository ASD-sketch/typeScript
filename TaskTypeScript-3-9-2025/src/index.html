<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Form</title>
    <style>
        body { font-family: Arial, sans-serif; }
        .card { border: 1px solid #ccc; padding: 10px; margin: 10px; width: 200px; display: inline-block; }
    </style>
</head>
<body>

    <h2>Add Product</h2>
    <form id="productForm">
        <input type="text" id="name" placeholder="Product Name" required> <br><br>
        <input type="text" id="description" placeholder="Description" required> <br><br>
        <input type="number" id="price" placeholder="Price" required> <br><br>
        <input type="number" id="quantity" placeholder="Quantity" required> <br><br>
        <button type="submit">Add Product</button>
    </form>

    <h2>Product List</h2>
    <div id="productContainer"></div>

    <script src="index.js"></script>
</body>
</html>
